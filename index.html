<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Qiyon's Personal Website</title>
  <meta name="description" content="qiyon.github.io www.heqiyong.com qiyon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="shortcut icon" href="/favicon.ico">
</head>

<body>
<div id='app'></div>
<script>
  (function (window) {
    var search = window.location.search;
    if (search) {
      search = search.substr(1);
      var searchItems = search.split('&');
      searchItems = searchItems.map(function (item) {
        return item.split('=');
      });
      var item;
      for (var itemIndex in searchItems) {
        item = searchItems[itemIndex];
        if (item[0] && item[1] && item[0] == 'to') {
          window.history.replaceState({}, '', decodeURIComponent(item[1]));
        }
      }
    }
  })(window);
</script>
<script src="/js/app.js?ver=0.0.6"></script>
</body>

</html>
