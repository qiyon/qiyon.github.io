<!--

 For more detail go to this site:
 http://www.google.com/fonts#UsePlace:use/Collection:Roboto:400,300,500
-->
<script>
  var WebFontConfig = {
    google: {families: ['Roboto:400,300,500:latin']}
  };
  (function () {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })();
</script>
<script>
  (function (window) {
    var search = window.location.search;
    if (search) {
      search = search.substr(1);
      var searchItems = search.split('&');
      var searchItems = searchItems.map(function (item) {
        return item.split('=')
      });
      var item;
      for (var itemIndex in searchItems) {
        item = searchItems[itemIndex];
        if (item[0] && item[1] && item[0] == 'to') {
          window.history.replaceState({}, '', decodeURIComponent(item[1]));
        }
      }
    }
  })(window);
</script>
